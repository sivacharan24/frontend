<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>
    <div id="content"></div>
    
    <script type="text/template" id="temp">
        <% _.each(collection,function(model){ %>
            <%= model.name  %>
        <% }) %>
    </script>

    <script>
        let Team=Backbone.Model.extend()
        let Team1=new Team({
            name:"siva",
            age:23
        })
        let Team2=new Team({
            name:"srinu",
            age:22
        })
        let Team3=new Team({
            name:"yash",
            age:23
        })

        let Collections=Backbone.Collection.extend({
            model:Team
        })
        let collectionobj=new Collections([Team1,Team2,Team3])

        let myview=Backbone.View.extend({
            el:"#content",
            template: _.template($("#temp").html()),
            collection:collectionobj,
            initialize:function(){
                this.render()
            },
            render:function(){
                this.$el.html(this.template({
                    collection:this.collection.toJSON()
                }))
            },
        })

        new myview()

    </script>

</body>
</html>
