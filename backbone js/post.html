<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
    type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
    type="text/javascript"></script>
  <style>
    tr:nth-child(even) {
      background-color: aliceblue;
      color: blueviolet;
    }

    form {
      border: 2px solid;
      width: 40%;
      height: 30vh;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    input {
      padding: 1.5%;
      width: 78%;
    }

    input::placeholder {
      color: burlywood;
    }

    #delete {
      color: aliceblue;
      background-color: rgb(300, 0, 0);
      border: none;
      border-radius: 8px 8px 8px 0;
    }

    #up {
      position: absolute;
      top: 1%;
      left: 50%;
    }
  </style>
</head>

<body>
  <form action="" id="form">
    <input type="text" name="username" placeholder="USername" id="username" /><br />
    <input type="email" name="email" id="email" placeholder="Email" required /><br />
    <input type="password" name="password" id="password" placeholder="Password" /><br />
    <input type="submit" value="Register" />
  </form>


  <form id="up">
    <input type="email" name="email" id="uemail" placeholder="EMAIL" required /><br />
    <input type="password" name="password" id="upassword" placeholder="PASSWORD" /><br />
    <input type="submit" value="Forgot Password" />
  </form>
  <br />

  <button id="fetch">Fetch Data</button><br /><br />

  <table id="tab" border="2" cellpadding="5" style="border-collapse: collapse">
    <thead>
      <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>EMAIL</th>
        <th>PASSWORD</th>
        <th>CREATED-AT</th>
        <th>STATUS</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    //register
    $("#form").on("submit", function (e) {
      e.preventDefault();
      let myModel = Backbone.Model.extend(
        //{
        //url: "http://localhost:8080/register",
        //}
      );
      let myData = new myModel();
      let username = $("#username").val();
      // console.log(username);
      let email = $("#email").val();
      // console.log(email);
      let password = $("#password").val();
      // console.log(password);

      let userDetails = { username, email, password };

      myData.save(userDetails, {
        url: "http://localhost:8080/register",
        type: "POST",
        success: function (model) {
          console.log("data saved successfully", model.toJSON());
          fetchUsersData();
          $("#username").val("");
          $("#email").val("");
          $("#password").val("");
        },
        error: function (error, response) {
          console.log("error", error);
          // console.log(xhr);
          alert(response.responseText)
          console.log(response.responseText);
        },

      });
      fetchUsersData();
    });

    //get

    function fetchUsersData() {
      // $("#tab").toggle();

      let c = Backbone.Collection.extend({
        // model:m,
        // url:'https://fakestoreapi.com/products'
        url: "http://localhost:8080/orderedUsers",
      });

      let collect = new c();

      let myView = Backbone.View.extend({
        el: "#tab",
        collection: collect,
        initialize: function () {
          this.render();
        },
        render: function () {
          $("tbody").empty();
          _.each(this.collection.toJSON(), function (model) {
            //   console.log(model);
            let x = `
                          <tr>
                              <td>${model.id}</td>
                              <td>${model.username}</td>
                              <td>${model.email}</td>
                              <td>${model.password}</td>
                              <td>${model.createdAt}</td>
                              <td>${model.status}</td>
                              <td><button id='delete' onClick=deleteUser(${model.id})>Delete</button></td>
                          </tr>
                      `;
            // this.$el.html+=x
            $("tbody").append(x);
          });
        },
      });

      collect.fetch({
        success: function (collection, response) {
          let v = new myView();
          // {
          //     collection: collect,
          // }
          console.log("fetched data : ", collection.toJSON());
          // console.log(response);
        },
        error: function (collection, error) {
          console.log(error);
        },
      });
    }
    $("#fetch").click(function () {
      fetchUsersData();
    });

    //delete

    function deleteUser(userId) {
      let deleteU = Backbone.Model.extend({
        url: "http://localhost:8080/delete/" + userId,
      });
      let u = new deleteU({ id: userId });
      u.destroy({
        success: function (model) {
          console.log("user deleted...", model);
          fetchUsersData();
        },
        error: function (error) {
          console.log(error);
        },
        type: "DELETE",
      });
    }

    //put

    $("#up").submit(function (e) {
      e.preventDefault();
      let email = $("#uemail").val();
      let password = $("#upassword").val();

      let uuserDetails = { email, password };
      console.log(uuserDetails);
      let updateUser = Backbone.Model.extend();

      let updatedUser = new updateUser();

      updatedUser.save(uuserDetails, {
        url: "http://localhost:8080/forgotPassword",
        type: "PUT",
        success: function (model) {
          console.log("password updated successfully", model.toJSON());
          fetchUsersData();
        },
        error: function (error) {
          console.log("error:user not found", error);
          fetchUsersData();
        },
      });
      $("#uemail").val("");
      $("#upassword").val("");
    });
  </script>
</body>

</html>
