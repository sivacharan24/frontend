<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
        type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        let myModel=Backbone.Model.extend()
        let myCollection=Backbone.Collection.extend({
            model:myModel,
            url:"https://fakestoreapi.com/products"
        })

        
        let collect = new myCollection()

        let myView=Backbone.View.extend({
            el:"#content",
                collection:collect,
            initialize:function(){this.render()},
            render:function(){
                
                console.log(collect);
                let c=collect.fetch({
                    success:function(a){
                        console.log(a);
                        this.$el+="hrello"
                        _.each(a.toJSON(),function(model){
                            // this.$el.html(x.get("title"))
                            console.log(model.title);
                            this.$el+=model.title
                            // this.$el.text(modle.title)
                            // this.$el.append(model.title)
                            // console.log(x);
                        })
                    }
                })
                console.log(c);
            }
        })
        let v=new myView()
    </script>
</body>
</html>
