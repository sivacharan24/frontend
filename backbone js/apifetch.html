<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
        type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>
    <div id="content"></div>

    <script type="text/templete" id="temp">

    </script>
    <script>
        let c=Backbone.Model.extend(
        //     {
        //     urlRoot:"https://fakestoreapi.com/products"
        // }
    )
        let collections=Backbone.Collection.extend({
            model:c,
            url:"https://fakestoreapi.com/products"
        })
        
        var collect=new collections()
        console.log(collect);
        // console.log(collect);
        // console.log(c1);

        let myView=Backbone.View.extend({
            el:"#content",
            template: _.template($("#temp").html()),
            collection:collect,
            initialize:function(){this.render();},
            render:function(){
                this.$el.empty()
                this.collection.each(function(model){
                    this.$el.append(model.id)
                })
   


                // console.log();
               // console.log(this.collection.models[0].attributes);
                collect.fetch({
                    success: function (a) {
                        console.log("success");
                        console.log(a);

                        let data=_.pluck(a.toJSON(),"title")
                        console.log(data);
                        // this.$el.html(this.template(this.data))
                        // this.$el.html(data)


                    },
                    error: function () { console.log("error"); }
                })
            },
        })
        let m=new myView()
    </script>
</body>
</html>
