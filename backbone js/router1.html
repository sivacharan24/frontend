<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>
    <ul>
        <li><a href="#/v1">view 1</a></li>
        <li><a href="#/v2">view 2</a></li>
    </ul>

   <div>hello <i id="content"></i></div>

   <script>
        let v1=Backbone.View.extend({
            el:"#content",
            initialize:function(){this.render()},
            render:function(){
                this.$el.html(" siva")
            }
        })

        let v2=Backbone.View.extend({
            el:"#content",
            initialize:function(){this.render()},
            render:function(){
                this.$el.html(" charan")
            }
        })

        let r=Backbone.Router.extend({
            routes:{
                "v1":"ShowView1",
                "v2":"ShowView2"
            },
            ShowView1:function(){
                new v1()
            },
            ShowView2:function(){
                new v2()
            }
        })

        let ro=new r()
        Backbone.history.start()
   </script>
   
</body>
</html>
