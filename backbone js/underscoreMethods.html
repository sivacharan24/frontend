<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>
    <script>
        let Team=Backbone.Model.extend()
        let Team1=new Team({
            name:"siva",
            age:23
        })
        let Team2=new Team({
            name:"srinu",
            age:22
        })
        let Team3=new Team({
            name:"yash",
            age:23
        })

        let Collections=Backbone.Collection.extend({
            model:Team
        })
        let collectionobj=new Collections([Team1,Team2,Team3])

        let myview=Backbone.View.extend({
            collection:collectionobj,
            initialize:function(){this.render()},
            render:function(){
                console.log("view");
                console.log(this.collection.toJSON());

                // _.each - this method is used to iterate the collection

                _.each(this.collection.toJSON(),function(model){
                    console.log(model.name);
                })

                // _.where - it is used to filter

                // var data = _.where(this.collection.toJSON(),{age:23})
                // console.log(data);

                //  _.findWhere - it is used to filter but it returns only first selected(first matched object)

                // var data = _.findWhere(this.collection.toJSON(),{age:23})
                // console.log(data);

                // _.find - it returns only first matched record(object) based on the condition

                // var data = _.find(this.collection.toJSON(),function(model){
                //     if(model.age>22){
                //         return model.name
                //     }
                // })
                // console.log(data);

                 // _.filter - it returns all matched record(object) based on the condition

                //  var data = _.filter(this.collection.toJSON(),function(model){
                //     if(model.age>22){
                //         return model.name
                //     }
                // })
                // console.log(data);

                // _.pluck - it will return the values of whatever key is mentioned in method

                var data = _.pluck(this.collection.toJSON(),"name")
                console.log(data);

                //pluck,find,each,filter are working 

            }
        })

        new myview()

    </script>
</body>
</html>
