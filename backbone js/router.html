<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>
    <ul>
        <li><a href="#/view2/1/siva">view 2</a></li>
        <li><a href="#/view3">view 3</a></li>
    </ul>
    <div id="content"></div>
    
    <script>
        let view1=Backbone.View.extend({
            el:"#content",
            initialize:function(){
                this.render()
            },
            render:function(){
                this.$el.html("view 1")
            },
        })

        let view2=Backbone.View.extend({
            el:"#content",
            initialize:function(){
                this.render()
            },
            render:function(){
                this.$el.html("view 2")
            },
        })

        let view3=Backbone.View.extend({
            el:"#content",
            initialize:function(){
                this.render()
            },
            render:function(){
                this.$el.html("view 3")
            },
        })

        let route=Backbone.Router.extend({
            routes:{
                "":"ShowView1",
                "view2/:id/:name":"ShowView2",
                "view3":"ShowView3",
            },
            ShowView1:function(){
                new view1()
                // document.writeln("view 1")
                console.log("view 1");
            },
            ShowView2:function(id,name){
                new view2()
                console.log(id +":" +name);
            },
            ShowView3:function(){
                new view3()
                console.log("view 3");
            },
        })

        let Route=new route()

        Backbone.history.start()
    </script>

</body>
</html>
