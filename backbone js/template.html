<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container"></div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

    <script type="text/template" id="temp"> 
        <!-- external template  -->
        <!-- if we try to create a template in this way then in script tag it is mandatory to type="text/template" or type="text/html" and a id to target it -->
        <h1>hello i am template</h1>
        <h1>heyy </h1>
    </script>

    <script>
        var firstView = Backbone.View.extend({
            el:'#container',
            // tagName:'span',
            // className:"c1",
            // id:"id1",
            // template:_.template("hello template"),  //inline template
            // template:_.template($("#temp").text()),
            initialize:function(){
                this.render();
            },
            render:function(){
                var template=_.template($("#temp").text());
                this.$el.html(template)
                console.log(this.el);
                console.log(this.$el);
                this.$el.html(template())
            }
        })

        new firstView()
    </script>
</body>

</html>
